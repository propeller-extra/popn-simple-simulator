<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="path/to/what-input.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.1.2/what-input.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/what-input@5.1.2/dist/what-input.min.js"></script>
  <title>Popn Simple Simulator</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="main-wrapper">
        
          <span class="clear textbox-wrapper">
            <input class="textbox-novel-id" type="text" value="データセット1">
          </span>
        <div class="buttons-wrapper">
          <ul class="items-even">
            
              
            
              
                <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-2" type="checkbox">  
                    <label for="btn-circle-2" class="btn btn-circle-2"></label>
                  </span>                  
                </li>
              
            
              
            
              
                <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-4" type="checkbox">  
                    <label for="btn-circle-4" class="btn btn-circle-4"></label>
                  </span>                  
                </li>
              
            
              
            
              
                <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-6" type="checkbox">  
                    <label for="btn-circle-6" class="btn btn-circle-6"></label>
                  </span>                  
                </li>
              
            
              
            
              
                <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-8" type="checkbox">  
                    <label for="btn-circle-8" class="btn btn-circle-8"></label>
                  </span>                  
                </li>
              
            
              
            
          </ul>
          <ul class="items-odd">
            
              
               <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-1" type="checkbox">
                    <label for="btn-circle-1" class="btn btn-circle-1"></label>
                  </span>
               </li>
              
            
              
            
              
               <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-3" type="checkbox">
                    <label for="btn-circle-3" class="btn btn-circle-3"></label>
                  </span>
               </li>
              
            
              
            
              
               <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-5" type="checkbox">
                    <label for="btn-circle-5" class="btn btn-circle-5"></label>
                  </span>
               </li>
              
            
              
            
              
               <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-7" type="checkbox">
                    <label for="btn-circle-7" class="btn btn-circle-7"></label>
                  </span>
               </li>
              
            
              
            
              
               <li>
                  <span class="btn-circle-position">                    
                    <input id="btn-circle-9" type="checkbox">
                    <label for="btn-circle-9" class="btn btn-circle-9"></label>
                  </span>
               </li>
              
            
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="operations-wrapper">
        <a href="#" class="btn btn-save">保存！</a>
      </div>
    </div>
    <div class="container">
      <div class="dataset-wrapper">
        <table>
          <tr>
            <th class="table-id">ID</th>
            <th class="table-name">データセット名</th>
            <th class="table-bitflag">ビットフラグ</th>
            <th class="table-operations">操作</th>
          </tr>
          
          
          
          <tr>
            <td class="table-id">1</td>
            <td class="table-name">データ1</td>
            <td class="table-bitflag">520</td> 
            <td class="table-operations">
              <a class="btn btn-data-load" href="#">読み込み</a>
              <a class="btn btn-data-delete" href="#">削除</a>
            </td>
          </tr>
          
          <tr>
            <td class="table-id">2</td>
            <td class="table-name">データ2</td>
            <td class="table-bitflag">521</td> 
            <td class="table-operations">
              <a class="btn btn-data-load" href="#">読み込み</a>
              <a class="btn btn-data-delete" href="#">削除</a>
            </td>
          </tr>
          
        </table>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="footer-wrapper">
        <a class="link-top" href="/top">トップページへ戻る</a>
      </div>
    </div>
  </footer>
</body>

</html>
